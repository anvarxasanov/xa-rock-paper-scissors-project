<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>


    <button class="game-btn js-rock"><img src="img/rock-emoji.png" alt=""></button>

    <button class="game-btn js-paper"><img src="img/paper-emoji.png" alt=""></button>

    <button class="game-btn js-scissors"><img src="img/scissors-emoji.png" alt=""></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn js-reset">Reset score</button>

    <button class="auto-play-btn js-auto-play">Auto Play</button>


    <script src="main.js"></script>
</body>

</html>
